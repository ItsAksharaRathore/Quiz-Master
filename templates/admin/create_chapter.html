
{% extends "base.html" %}
{% block title %}Create New Chapter - Quiz Master{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Create New Chapter</h3>
                    <p class="text-muted">Subject: {{ subject.name }}</p>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="subject_id" value="{{ subject_id }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Chapter Title</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div class="form-text">Enter a unique chapter name for this subject</div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Chapter Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Create Chapter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
