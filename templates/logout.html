{% extends "base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4">Logged Out Successfully</h2>
                    <p class="card-text">You have been safely logged out of Quiz Master.</p>
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="{{ url_for('login') }}" class="btn btn-primary">Log In Again</a>
                        <a href="{{ url_for('home') }}" class="btn btn-secondary">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
