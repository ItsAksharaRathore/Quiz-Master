{% extends "base.html" %}
{% block title %}Login - Quiz Master{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card custom-card">
            <div class="card-header text-center">Login</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="email" class="form-control glowing-input" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control glowing-input" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn custom-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
